<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        .card {
            background-color: #2d2d2d;
            border: none;
            border-radius: 15px;
            padding: 2rem;
        }

        .form-control {
            background-color: #3a3a3a;
            border: none;
            color: white;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background-color: #3a3a3a;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.25);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Poker</h1>
            <div class="row">
                <div class="col-md-6">
                    <h3>Create Room</h3>
                    <form id="createForm">
                        <input type="text" class="form-control" id="createName" placeholder="Your Name" required>
                        <input type="text" class="form-control" id="createRoom" placeholder="Room ID" required>
                        <select class="form-control" id="playerCount" required>
                            <option value="">Select number of players</option>
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                            <option value="7">7 Players</option>
                            <option value="8">8 Players</option>
                            <option value="9">9 Players</option>
                            <option value="10">10 Players</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Create Room</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Join Room</h3>
                    <form id="joinForm">
                        <input type="text" class="form-control" id="joinName" placeholder="Your Name" required>
                        <input type="text" class="form-control" id="joinRoom" placeholder="Room ID" required>
                        <button type="submit" class="btn btn-primary">Join Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('createForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const playerName = document.getElementById('createName').value;
            const roomId = document.getElementById('createRoom').value;
            const playerCount = document.getElementById('playerCount').value;
            
            if (!playerName || !roomId || !playerCount) {
                alert('Please fill in all fields');
                return;
            }
            
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('isCreator', 'true');
            localStorage.setItem('maxPlayers', playerCount);
            window.location.href = `/game/${roomId}`;
        });

        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const playerName = document.getElementById('joinName').value;
            const roomId = document.getElementById('joinRoom').value;
            
            if (!playerName || !roomId) {
                alert('Please fill in all fields');
                return;
            }
            
            localStorage.setItem('playerName', playerName);
            localStorage.setItem('isCreator', 'false');
            window.location.href = `/game/${roomId}`;
        });
    </script>
</body>
</html>
